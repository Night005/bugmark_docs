IX. Of <b>Alexander</b> the Platonic, not often nor without
great necessity to <b>say,</b> or to write to any man in a
letter, 'I am not at leisure'; nor in <b>this</b>
<b>manner</b> still to put off those duties, which we owe to
our friends <b>and</b> acquaintances (to every one in his
kind) under pretence of urgent affairs.
